plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // lombok
    id 'io.freefair.lombok' version '3.7.5'

    // Checker Framework build logic
    id 'org.checkerframework' version '0.3.12-SNAPSHOT' apply false
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

if (!project.hasProperty("useCheckerFramework")) {
    ext.useCheckerFramework = "false"
}

if ("true".equals(project.ext.useCheckerFramework)) {
    apply plugin: 'org.checkerframework'
    
    dependencies {
        implementation 'org.checkerframework:typesafe-builder:0.1-SNAPSHOT'
        implementation 'org.checkerframework:returnsrcvr-checker:0.1-SNAPSHOT'

        checkerFramework 'org.checkerframework:typesafe-builder:0.1-SNAPSHOT'
        checkerFramework 'org.checkerframework:returnsrcvr-checker:0.1-SNAPSHOT'
        
        //checkerFramework 'org.checkerframework:checker:2.9.0'
        implementation 'org.checkerframework:checker-qual:2.9.0'
    }
    
    checkerFramework {
        checkers = ['org.checkerframework.checker.builder.TypesafeBuilderChecker']
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'sample.gradle.project.App'
